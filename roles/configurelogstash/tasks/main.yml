---

- name: Copy conf logstash file
  copy:
    src: "{{ logstash_conf }}"
    dest: "/etc/logstash/conf.d/logstash.conf"
    mode: '0755'
  register: logstashconf

- name: Enable Logstash
  service:
    name: logstash
    state: started
    enabled: yes

- name: Restart Logstash
  service:
    name: logstash
    state: restarted
  when: logstashconf.changed
